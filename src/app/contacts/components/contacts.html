<h1 class="title">ContactList</h1>
<div>
    <div class="menu">
        <label class="menu-name clickable" (click)="sort('name')">OrderBy: Name</label>
        <label class="menu-number clickable" (click)="sort('value')">OrderBy: Number</label>
        <label class="menu-action">Action</label>
    </div>
    <div class="menu menu_tall">
        <input #newName [(ngModel)]="selectedContact.name" placeholder="name" class="menu-name" />
        <input #newNumber [(ngModel)]="selectedContact.value" placeholder="number" class="menu-number" />
        <div class="menu-buttons">
            <button class="btn btn-success btn-xs clickable" (click)="add([newName.value,newNumber.value,selectedContact]); newName.value = newNumber.value = ''">Add Contact</button>
            <button class="btn btn-warning btn-xs clickable" (click)="update(selectedContact,null); newName.value = newNumber.value = ''">Update</button>
        </div>
    </div>
    <div *ngFor="let contact of contacts" class="menu menu_tall" [class.selected]="contact === selectedContact">
        <div class="menu-name">{{contact.name}}</div>
        <div class="menu-number">{{contact.value}}</div>
        <div class="menu-buttons">
            <button class="btn btn-danger btn-xs clickable" (click)="delete(contact)">Remove</button>
            <button class="btn btn-warning btn-xs clickable" (click)="edit(contact)">Edit</button>
        </div>
    </div>
</div>
